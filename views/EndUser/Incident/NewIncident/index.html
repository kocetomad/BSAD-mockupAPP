<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BSAD-APP</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet" type="text/css"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../styles/style.css" rel="stylesheet"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</head>
<body>
<nav class="navbar navbar-dark nav-background">
    <span class="navbar-brand mb-0 h1">DWK</span>
</nav>
<div class="container-fluid pt-3">
    <button class="btn btn-primary" onclick="returnToHome()">Back</button>
</div>
<div class="container" style="height: calc(100% - 56px);">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col p-5">
            <div class="card">
                <h3 class="card-header">
                    New Incident
                </h3>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="newIncidentFormDescription">Incident Description</label>
                            <textarea class="form-control" id="newIncidentFormDescription"
                                      placeholder="Incident Description" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="newIncidentImpactLevel">Incident Impact Level</label>
                                    <select id="newIncidentImpactLevel" class="form-control">
                                        <option>IMP1</option>
                                        <option>IMP2</option>
                                        <option selected>IMP3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="newIncidentSeverityLevel">Incident Severity Level</label>
                                    <select id="newIncidentSeverityLevel" class="form-control">
                                        <option>S1</option>
                                        <option>S2</option>
                                        <option selected>S3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="newIncidentPriorityLevel">Incident Priority Level</label>
                                    <select class="form-control" id="newIncidentPriorityLevel">
                                        <option>P1</option>
                                        <option>P2</option>
                                        <option selected>P3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col" id="priorityCheck">
                                <div class="row">
                                    <div class="col">
                                        <p>Incident Priority</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="newIncidentRequestPriority" onclick="showHideReasonBox()">
                                            <label class="form-check-label" for="newIncidentRequestPriority">
                                                Request higher priority
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id= "reasonBox" style="display: none;">
                            <label for="newIncidentReferenceUser">Reason for Requesting Higher Priority</label>
                            <input type="text" class="form-control" id="newIncidentReferenceUser"
                                   placeholder="Reason">
                        </div>
                    </form>
                        <button href="#" class="btn btn-primary" onclick="formReturn()">Submit</button> <span id="submitText" style="padding-left: 50pt; display: none; font-weight: bold;">Thank you. Your incident has been submitted. Returning you to home page...</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
